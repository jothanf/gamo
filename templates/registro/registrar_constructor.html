<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAMO - Registro de Constructor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/index.css">
  <link rel="stylesheet" href="../../styles/navbar.css">
  <link rel="stylesheet" href="../../styles/formularios.css">
  <script src="../../scripts/navbar.js" defer></script>
</head>
<body>
  <!-- Reemplazar el include por el contenido del navbar o usar carga dinámica -->
  <div id="navbar-container"></div>

  <main>
    <section class="form-section">
      <div class="container">
        <h1>Registro de Constructor</h1>
        <p class="form-intro">Registra tu empresa constructora para comenzar a gestionar tus edificios.</p>
        
        <form class="registro-form" action="/php/registro/registrar_constructor.php" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre de la Constructora</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de la empresa" required />
          </div>
          
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required />
          </div>
          
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+XX XXX XXX XXXX" />
          </div>
          
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" placeholder="Breve descripción de la empresa" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña segura" required />
          </div>
          
          <div class="form-group">
            <label for="password-confirm">Confirmar Contraseña</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirmar contraseña" required />
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Registrar Constructor</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
          </div>
          
          <div class="form-footer">
            <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Reemplazar el include del footer -->
  <footer class="main-footer">
    <!-- Contenido del footer -->
  </footer>
  
  <script>
    // Cargar el navbar
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/templates/components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          
          // Reinicializar el JS del navbar
          const script = document.createElement('script');
          script.src = '../../scripts/navbar.js';
          document.body.appendChild(script);
        })
        .catch(error => console.error('Error cargando el navbar:', error));
    });
  </script>
</body>
</html>
